<!DOCTYPE HTML>
<html>

<head>
    <link rel='stylesheet' href='pmstyling.css'>
    <title>Portfolio Manager</title>
    <!-- bootstrap library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="topnav">
        <img src="cs326icon.svg" class="nav-logo">
        <a href="#Login">login</a>
        <a href="#Register">register</a>
        <b href="#home">portfolio manager</b>
    </div>

    <div class="header">
        <h2>create project</h2>
    </div>

    <div class="container">
        <div class="dashboard">
            <div class="card" id="card-form">
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="project-name">project name</label>
                            <input type="text" name="project-name" class="form-control" id="project-name"
                                placeholder="project name">

                            <label for="project-description">project description</label>
                            <textarea rows="5" name="project-description" class="form-control" id="project-description"
                                placeholder="project description"></textarea>
                            <div class="form-group" id="center">
                                <button type="button" class="btn btn-primary" id="card-button">add project</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
